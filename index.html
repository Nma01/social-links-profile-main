<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      
        <div class="profile-card">
          <img
            src="/assets/images/avatar-jessica.jpeg"
            alt="a photo of jessica"
          />
          <h1 class="name">Jessica Randall</h1>
          <h3 class="location">London, United Kingdom</h3>
          <p class="profession">"Front-end developer and avid reader."</p>
        </div>

        <div class="social-links">
          <ul>
            <li class="links">GitHub</li>
            <li class="links">Frontend Mentor</li>
            <li class="links">LinkedIn</li>
            <li class="links">Twitter</li>
            <li class="links">Instagram</li>
          </ul>
        </div>

      
      
    </div>
     

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/Nma01/social-links-profile-main"
        target="_blank"
        >Chidinma Oparah</a
      >.
    </div>
  </body>
</html>
